
      <div>
          <ul>
            @for (ticket of tickets; track ticket.id) {
              <li>
                <app-ticket [ticketSignal]="ticket" (markAsComplet)="onCloseTicket(ticket.id)" />
              </li>
            } @empty {
              <p>No tickets avalaible</p>
            }
          </ul>
      </div>
      
      <div id="new-ticket">
        <app-new-ticket (newTicket)="onAddTicket($event)" />
      </div>
